<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    
    <!-- Material Design Lite -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="style.css">
</head>

<body>
    
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-drawer">
        <div class="mdl-layout__drawer">
            <div class="media">
                <img src="network.svg" class="w-25 p-3">
                    <div class="media-body">
                    <h5 class="mt-0"><br>Graph Theory</h5>
                    Graphical Editor to draw custom graphs and visualize classic graph theory algorithms.
                </div>
            </div>
            
            <div id="graph_select">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <label class="input-group-text" for="inputGroupSelect01">Graph</label>
                    </div>
                    <select class="custom-select" id="dropdown">
                        <option selected></option>
                    </select>
                    
                    <div class="btn-group" role="group">
                        <button type="button" class="btn btn-secondary" onclick="loadGraph()">load</button>
                        <button type="button" class="btn btn-secondary" onclick="clearGraph()">clear</button>
                    </div>
                </div>
            </div>
            
            <div id="graph_edit">
                <div class="input-group mb-3">
                    <input type="text" class="form-control" placeholder="graph name" aria-label="graph name" aria-describedby="basic-addon2">
                    <div class="input-group-append">
                        <button class="btn btn-outline-secondary" type="button" onclick="runAlgorithm()">save</button>
                    </div>
                </div>
                <h5 class="mb-0">
                    <button class="btn btn-link" data-toggle="collapse" data-target="#collapseEdges" aria-expanded="true" aria-controls="collapseOne" onclick="editMode()">
                        Edit Mode
                    </button>
                </h5>
                <div class="collapse" id="collapseEdges">
                    <div class="card card-body">
                        <label><b>Add node:</b> left click</label>
                        <label><b>Add edge:</b> ctrl + left click</label>
                        <label><b>Delete:</b> shift + left click</label>
                        <table class="table table-sm text-center" id="graph_table">
                            <thead>
                                <tr>
                                    <th scope="col">tail</th>
                                    <th scope="col">head</th>
                                    <th scope="col">weight</th>
                                </tr>
                            </thead>
                            <tbody>
                            </tbody>
                        </table>
                        <button type="button" class="btn btn-link" onclick="updateGraphWeights()">update</button>
                    </div>
                </div>
            </div>         
            
            <div id="slider">
                <input type="range" class="custom-range" min="0" max="100">
            </div>
            <div id="control" class="btn-group btn-group-toggle" data-toggle="buttons">
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option1" autocomplete="off" > Pause
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option2" autocomplete="off"> Run
                </label>
                <label class="btn btn-secondary">
                    <input type="radio" name="options" id="option3" autocomplete="off"> Stop
                </label>
            </div>
            
            <div id="accordion">
                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dfs_radio">
                                <input type="radio" id="dfs_radio" class="mdl-radio__button" name="options" value="1" checked>
                            </label>
                            <button class="btn btn-link" data-toggle="collapse" data-target="#dfs" aria-expanded="false" aria-controls="dfs">
                                Depth First Search
                                <span class="badge badge-pill badge-primary">search</span>
                            </button>
                        </h5>
                    </div>

                    <div id="dfs" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            The algorithm starts at the root node and explores as far as possible along each branch before backtracking.
                        </div>
                    </div>
                </div>                
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bfs_radio">
                                <input type="radio" id="bfs_radio" class="mdl-radio__button" name="options" value="1">
                            </label>
                            <button class="btn btn-link" data-toggle="collapse" data-target="#bfs" aria-expanded="false" aria-controls="bfs">
                                Breadth First Search
                                <span class="badge badge-pill badge-primary">search</span>
                            </button>
                        </h5>
                    </div>
                    <div id="bfs" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dijkstra_radio">
                                <input type="radio" id="dijkstra_radio" class="mdl-radio__button" name="options" value="1">
                            </label>
                            <button class="btn btn-link" data-toggle="collapse" data-target="#dijkstra" aria-expanded="false" aria-controls="dijkstra">
                                Dijkstra
                                <span class="badge badge-pill badge-success">shortest path</span>
                            </button>
                        </h5>
                    </div>
                    <div id="dijkstra" class="collapse" data-parent="#accordion">
                        <div class="card-body">

                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bellman_radio">
                                <input type="radio" id="bellman_radio" class="mdl-radio__button" name="options" value="1">
                            </label>
                            <button class="btn btn-link" data-toggle="collapse" data-target="#bellman" aria-expanded="false" aria-controls="bellman">
                                Bellman-Ford
                                <span class="badge badge-pill badge-success">shortest path</span>
                            </button>
                        </h5>
                    </div>
                    <div id="bellman" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="prim_radio">
                                <input type="radio" id="prim_radio" class="mdl-radio__button" name="options" value="1">
                            </label>
                            <button class="btn btn-link" data-toggle="collapse" data-target="#prim" aria-expanded="false" aria-controls="prim">
                                Prim
                                <span class="badge badge-pill badge-warning">MST</span>
                            </button>
                        </h5>
                    </div>
                    <div id="prim" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="kruskal_radio">
                                <input type="radio" id="kruskal_radio" class="mdl-radio__button" name="options" value="1">
                            </label>
                            <button class="btn btn-link" data-toggle="collapse" data-target="#kruskal" aria-expanded="false" aria-controls="kruskal">
                                Kruskal
                                <span class="badge badge-pill badge-warning">MST</span>
                            </button>
                        </h5>
                    </div>
                    <div id="kruskal" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            
                        </div>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">
                            <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="kosaraju_radio">
                                <input type="radio" id="kosaraju_radio" class="mdl-radio__button" name="options" value="1">
                            </label>
                            <button class="btn btn-link" data-toggle="collapse" data-target="#kosaraju" aria-expanded="false" aria-controls="kosaraju">
                                Kosaraju
                                <span class="badge badge-pill badge-danger">connected component</span>
                            </button>
                        </h5>
                    </div>
                    <div id="kosaraju" class="collapse" data-parent="#accordion">
                        <div class="card-body">
                            
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
        <main class="mdl-layout__content">
            <div class="page-content">
                <div id="cy"></div>
            </div>
        </main>
    </div>   
    
</body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
<script type="module" src="script.js"></script>
