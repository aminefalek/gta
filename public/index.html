<!doctype html>
<html lang="en">
    <head>
        <title>GTA</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="icon" type="image/png" href="icons/network.svg" />

        <!-- Main Stylesheet-->
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="radio-style.css">

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">		
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- CODEMIRROR -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/theme/monokai.min.css"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/python/python.min.js"></script>

        <!-- SPLIT -->
        <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

        <!-- BRYTHON -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.8/brython.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.8/brython_stdlib.js"></script>

        <!-- CYTOSCAPE -->
        <script src="https://unpkg.com/lodash@4.17.4"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
        <script src="https://unpkg.com/cytoscape-edgehandles/cytoscape-edgehandles.js"></script>

        <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cytoscape-popper@1.0.4/cytoscape-popper.min.js"></script>
        <script src="https://unpkg.com/tippy.js@4.0.1/umd/index.all.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@4.0.1/index.css" />

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.css">
        <script src="https://cdn.jsdelivr.net/npm/pseudocode@latest/build/pseudocode.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/KaTeX/0.11.1/katex.min.js"
                integrity="sha256-F/Xda58SPdcUCr+xhSGz9MA2zQBPb0ASEYKohl8UCHc=" crossorigin="anonymous"></script>
        
        <link rel="stylesheet" type="text/css" href="https://cdn.rawgit.com/dreampulse/computer-modern-web-font/master/fonts.css">
    </head>

    <body onload="brython(1)">
        <div id="whiteboard"></div>
        <div id="player" class="player">
            <button type="button" class="btn"><i class="fa fa-backward" onclick="stepBackward()"></i></button>
            <button type="button" class="btn"><i class="fa fa-play" onclick="play()"></i></button>
            <button type="button" class="btn"><i class="fa fa-stop" onclick="stop()"></i></button>
            <button type="button" class="btn"><i class="fa fa-forward" onclick="stepForward()"></i></button>  
        </div>
        <div class="d-flex align-items-stretch">
            <!-- Left sidebar -->
            <div id="sidebar-left">
                <!-- Placeholder for CodeMirror -->
                <nav id="navbar">
                    <div class="custom-menu">
                        <button type="button" id="collapse-left" class="btnc btnc-primary">
                            <i class="fa fa-terminal"></i>
                        </button>
                    </div>
                </nav>

                <!-- Vertical control resizer -->
                <div class="resizer" data-direction="vertical"></div>

                <!-- Control panel -->
                <div id="control">
                    <div class="btn-group">
                        <button id="run-button" type="button" class="btn btn-light btn-sm"><i class="fa fa-play"></i></button>
                        <button id="step-button" type="button" class="btn btn-light btn-sm"><i class="fa fa-step-forward"></i></button>
                        <button id="stop-button" type="button" class="btn btn-light btn-sm"><i class="fa fa-stop"></i></button>
                    </div>
                    <h4 class="small font-italic text-muted">fast</h4>
                    <input id="slider" type="range" class="custom-range" value="0.5" min="0.1" max="1" step="0.1">
                    <h4 class="small font-italic text-muted">slow</h4>
                </div>                

                <!-- Console -->
                <textarea readonly class="form-control" id="console"></textarea>
            </div>

            <!-- Horizontal control resizer -->
            <div class="resizer" data-direction="horizontal"></div>

            <div id="center-canvas" class="input-group-sm">
                <select class="custom-select" id="vertex-select">
                    <option selected>graph</option>
                </select>
                <div class="input-group-append">
                    <button class="btn btn-secondary btn-sm" onclick="center()">
                        <i class="fa fa-search"></i>
                    </button>
                </div>
            </div>

            <!-- Right sidebar --> 
            <nav id="sidebar-right">
                <div class="custom-menu">
                    <button type="button" id="collapse-right" class="btnc btnc-primary">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

                <div id="menu">
                    <div class="media">
                        <img src="icons/graph.png" class="w-25 p-3">
                            <div class="media-body">
                            <h5 class="mt-0" style="color: rebeccapurple;"><br>Graph Theory App</h5>
                            <h4 class="small font-italic text-muted">Draw graphs. Code algorithms.</h4>
                        </div>
                    </div>
                    
                    <div id="navigation">

                        <div id="dropdown-graph" class="input-group input-group-sm">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Graph</span>
                            </div>
                            <select id="dropdown" class="custom-select">
                                <option selected></option>
                            </select>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary btn-sm" onclick="loadGraph()">load</button>
                                <button type="button" class="btn btn-secondary btn-sm" onclick="clearGraph()">clear</button>
                            </div>
                        </div>

                        <div id="save-graph" class="input-group input-group-sm">
                            <input id="save" type="text" class="form-control" placeholder="graph name" aria-label="graph name" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="saveGraph()">save</button>
                            </div>
                        </div>

                        <div id="edit-graph">
                            <div id="switch" onclick="this.classList.toggle('hover'); editMode()">
                                <div id="toggle">
                                </div>
                            </div>
                            <h7 class="small font-italic">edit mode</h7>
                        </div>
                    </div>
                    
                    <!-- Accordion -->
                    <div id="accordion" class="accordion">

                        <h3>GRAPH SEARCH</h3>
                        <input type="radio" name="algorithms" id="radio1">
                        <label for="radio1">Depth First Search
                        </label>

                        <input type="radio" name="algorithms" id="radio2">
                        <label for="radio2">Breadth First Search
                        </label>

                        <h3>SPANNING TREE</h3>
                        <input type="radio" name="algorithms" id="radio3">
                        <label for="radio3">Prim
                        </label>

                        <input type="radio" name="algorithms" id="radio4">
                        <label for="radio4">Kruskal
                        </label>

                        <h3>SHORTEST PATH</h3>

                        <input type="radio" name="algorithms" id="radio5">
                        <label for="radio5">Dijkstra
                        </label>

                        <input type="radio" name="algorithms" id="radio6">
                        <label for="radio6">Bellman-Ford
                        </label>

                        <input type="radio" name="algorithms" id="radio7">
                        <label for="radio7">Floyd-Warshall
                        </label>                      

                        <h3>TOPOLOGICAL SORT</h3>
                        <input type="radio" name="algorithms" id="radio8">
                        <label for="radio8">Kahn
                        </label>

                        <input type="radio" name="algorithms" id="radio9">
                        <label for="radio9">Double DFS
                        </label>

                        <h3>CONNECTED COMPONENTS</h3>
                        <input type="radio" name="algorithms" id="radio10">
                        <label for="radio10">Kosaraju
                        </label>

                    </div>
                </div>
                
            </nav>            
        </div>

        <script src="animation.js"></script>
        <script src="algorithms.js"></script>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/python" src="py2js.py"></script>
    </body>
</html>
