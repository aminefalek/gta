<!doctype html>
<html lang="en">
    <head>
        <title>GTA</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Main Stylesheet-->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">		
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- CODEMIRROR -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/theme/monokai.min.css"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/python/python.min.js"></script>

        <!-- SPLIT -->
        <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

        <!-- BRYTHON -->
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/brython@3.9.0/brython.min.js"></script>
    </head>

    <body onload="brython()"> 
        <div class="wrapper d-flex align-items-stretch">

            <!-- Left sidebar -->
            <div id="sidebar-left">
                <!-- Placeholder for CodeMirror -->
                <nav id="navbar">
                    <div class="custom-menu">
                        <button type="button" id="collapse-left" class="btnc btnc-primary">
                            <i class="fa fa-terminal"></i>
                        </button>
                    </div>
                </nav>

                <!-- Vertical control resizer -->
                <div class="resizer" data-direction="vertical"></div>

                <div id="control">
                    <div id="control" class="btn-group">
                        <button type="button" class="btn btn-light btn-sm"><i class="fa fa-play"></i></button>
                        <button type="button" class="btn btn-light btn-sm"><i class="fa fa-step-forward"></i></button>
                        <button type="button" class="btn btn-light btn-sm"><i class="fa fa-stop"></i></button>
                    </div>
                    <input type="range" class="custom-range" id="speedControl">
                </div>                

                <!-- Console -->
                <div class="form-control" id="console">.>_Hello, world!</div>
            </div>

            <!-- Horizontal control resizer -->
            <div class="resizer" data-direction="horizontal"></div>

            <!-- Graph display area -->
            <div id="content">
            </div>

            <!-- Right sidebar -->
            <nav id="sidebar-right">
                <div class="custom-menu">
                    <button type="button" id="collapse-right" class="btnc btnc-primary">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

                <div id="menu">
                    <div id="graph_select">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Graph</span>
                            </div>
                            <select class="custom-select" id="dropdown">
                                <option selected></option>
                            </select>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary btn-sm" onclick="loadGraph()">load</button>
                                <button type="button" class="btn btn-secondary btn-sm" onclick="clearGraph()">clear</button>
                            </div>
                        </div>
                    </div>

                    <div id="graph_edit">
                        <div class="input-group input-group-sm mb-3">
                            <input id="save_input" type="text" class="form-control" placeholder="graph name" aria-label="graph name" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="">save</button>
                            </div>
                        </div>
                        <h5 class="mb-0">
                            <button class="btn btn-link btn-sm" data-toggle="collapse" data-target="#collapseEdges" aria-expanded="true" aria-controls="collapseOne" onclick="editMode()">Edit Mode</button>
                        </h5>
                        <div class="collapse" id="collapseEdges">
                            <div class="card card-body">
                                <label><b>Add node:</b> left click</label>
                                <label><b>Add edge:</b> ctrl + left click</label>
                                <label><b>Delete:</b> shift + left click</label>
                                <table class="table table-sm text-center" id="graph_table">
                                    <thead>
                                        <tr>
                                            <th scope="col">tail</th>
                                            <th scope="col">head</th>
                                            <th scope="col">weight</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <button type="button" class="btn btn-link btn-sm" onclick="updateGraphWeights()">update</button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="list-group" id="algorithms-list" role="tablist">
                        <a class="list-group-item list-group-item-action" id="list-dfs-list" data-toggle="list">Depth First Search (DFS)</a>
                        <a class="list-group-item list-group-item-action" id="list-bfs-list" data-toggle="list">Breadth First Search (BFS)</a>
                        <a class="list-group-item list-group-item-action" id="list-dijkstra-list" data-toggle="list">Dijkstra</a>
                    </div>
                    
                    <div id="accordion">                
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dfs_radio">
                                        <input type="radio" id="dfs_radio" class="mdl-radio__button" name="options" value="0" checked>
                                    </label>
                                    <button class="btn btn-link" data-toggle="collapse" data-target="#dfs" aria-expanded="false" aria-controls="dfs">
                                        Depth First Search
                                        <span class="badge badge-pill badge-primary">search</span>
                                    </button>
                                </h5>
                            </div>        
                            <div id="dfs" class="collapse" data-parent="#accordion">
                                <div class="card-body">
                                    The algorithm starts at the root node and explores as far as possible along each branch before backtracking.
                                </div>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-header">
                                <h5 class="mb-0">
                                    <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="bfs_radio">
                                        <input type="radio" id="bfs_radio" class="mdl-radio__button" name="options" value="1">
                                    </label>
                                    <button class="btn btn-link" data-toggle="collapse" data-target="#bfs" aria-expanded="false" aria-controls="bfs">
                                        Breadth First Search
                                        <span class="badge badge-pill badge-primary">search</span>
                                    </button>
                                </h5>
                            </div>
                            <div id="bfs" class="collapse" data-parent="#accordion">
                                <div class="card-body">
                                    
                                </div>
                            </div>
                            <div class="card">
                                <div class="card-header">
                                    <h5 class="mb-0">
                                        <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="dijkstra_radio">
                                            <input type="radio" id="dijkstra_radio" class="mdl-radio__button" name="options" value="2">
                                        </label>
                                        <button class="btn btn-link" data-toggle="collapse" data-target="#dijkstra" aria-expanded="false" aria-controls="dijkstra">
                                            Dijkstra
                                            <span class="badge badge-pill badge-success">shortest path</span>
                                        </button>
                                    </h5>
                                </div>
                                <div id="dijkstra" class="collapse" data-parent="#accordion">
                                    <div class="card-body">
            
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                </div>
                
            </nav>            
        </div>

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
    </body>
</html>
