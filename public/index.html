<!doctype html>
<html lang="en">
    <head>
        <title>GTA</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        
        <!-- Main Stylesheet-->
        <link rel="stylesheet" href="style.css">

        <!-- Bootstrap 4 -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700,800,900" rel="stylesheet">		
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
        
        <!-- CODEMIRROR -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/theme/monokai.min.css"> 
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/codemirror.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.58.1/mode/python/python.min.js"></script>

        <!-- SPLIT -->
        <script src="https://unpkg.com/split.js/dist/split.min.js"></script>

        <!-- BRYTHON -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.8/brython.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/brython/3.8.8/brython_stdlib.js"></script>

        <!-- CYTOSCAPE -->
        <script src="https://unpkg.com/lodash@4.17.4"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cytoscape/3.9.4/cytoscape.min.js"></script>
        <script src="https://unpkg.com/cytoscape-edgehandles/cytoscape-edgehandles.js"></script>

        <script src="https://unpkg.com/popper.js@1.14.7/dist/umd/popper.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/cytoscape-popper@1.0.4/cytoscape-popper.min.js"></script>
        <script src="https://unpkg.com/tippy.js@4.0.1/umd/index.all.min.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/tippy.js@4.0.1/index.css" />
    </head>

    <body onload="brython()">
        <div id="whiteboard"></div>
        <div class="wrapper d-flex align-items-stretch">

            <!-- Left sidebar -->
            <div id="sidebar-left">
                <!-- Placeholder for CodeMirror -->
                <nav id="navbar">
                    <div class="custom-menu">
                        <button type="button" id="collapse-left" class="btnc btnc-primary">
                            <i class="fa fa-terminal"></i>
                        </button>
                    </div>
                </nav>

                <!-- Vertical control resizer -->
                <div class="resizer" data-direction="vertical"></div>

                <!-- Control panel -->
                <div id="control">
                    <div class="btn-group">
                        <button id="run-button" type="button" class="btn btn-light btn-sm"><i class="fa fa-play"></i></button>
                        <button type="button" class="btn btn-light btn-sm"><i class="fa fa-step-forward"></i></button>
                        <button type="button" class="btn btn-light btn-sm"><i class="fa fa-stop"></i></button>
                    </div>
                    <input type="range" class="custom-range" id="speedControl">
                </div>                

                <!-- Console -->
                <textarea class="form-control" id="console"></textarea>
            </div>

            <!-- Horizontal control resizer -->
            <div class="resizer" data-direction="horizontal"></div>
            <div type="button" id="center-canvas">
                <i class="fa fa-crosshairs" onclick="center()"></i>
                <select id="vertex-select" class="form-control form-control-sm">
                    <option></option>
                </select>
            </div>

            <!-- Right sidebar --> 
            <nav id="sidebar-right">
                <div class="custom-menu">
                    <button type="button" id="collapse-right" class="btnc btnc-primary">
                        <i class="fa fa-bars"></i>
                    </button>
                </div>

                <div id="menu">
                    <div class="media">
                        <img src="icons/graph.png" class="w-25 p-3">
                            <div class="media-body">
                            <h5 class="mt-0" style="color: rebeccapurple;"><br>Graph Theory App</h5>
                            <h4 class="small font-italic text-muted">Draw graphs. Code algorithms.</h4>
                        </div>
                    </div>
                    
                    <div id="graph_select">
                        <div class="input-group input-group-sm mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text">Graph</span>
                            </div>
                            <select class="custom-select" id="dropdown">
                                <option selected></option>
                            </select>
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-secondary btn-sm" onclick="loadGraph()">load</button>
                                <button type="button" class="btn btn-secondary btn-sm" onclick="clearGraph()">clear</button>
                            </div>
                        </div>
                    </div>

                    <div id="graph_edit">
                        <div class="input-group input-group-sm mb-3">
                            <input id="save_input" type="text" class="form-control" placeholder="graph name" aria-label="graph name" aria-describedby="basic-addon2">
                            <div class="input-group-append">
                                <button class="btn btn-outline-secondary" type="button" onclick="">save</button>
                            </div>
                        </div>
                        <div class="custom-control custom-switch">
                            <input type="checkbox" class="custom-control-input" id="toggle" data-toggle="collapse" data-target="#edit-mode" aria-expanded="false" onclick="editMode()">
                            <label class="custom-control-label" for="toggle"><h7 class="small font-italic text-muted">edit mode</h7></label>
                        </div>
                        <div class="collapse" id="edit-mode">
                            <div class="card card-body border-danger">
                                <ul class="list-unstyled">
                                    <li class="media align-items-center">
                                        <img src="icons/add-node.png" width="28" class="mr-3">
                                        <div class="media-body">
                                            <h7 class="mb-0">add vertex</h7>
                                            <h7 class="small font-italic text-muted">left click</h7>
                                        </div>
                                    </li>
                                    <li class="media align-items-center">
                                        <img src="icons/remove-vertex.png" width="28" class="mr-3">
                                        <div class="media-body">
                                            <h7 class="mb-0">remove element</h7>
                                            <h7 class="small font-italic text-muted">right click</h7>
                                        </div>
                                    </li>
                                    <li class="media align-items-center">
                                        <img src="icons/add-edge.png" width="28" class="mr-3">
                                        <div class="media-body">
                                            <h7 class="mb-0">add edge</h7>
                                            <h7 class="small font-italic text-muted">hover vertex + drag from handle</h7>
                                        </div>
                                    </li>
                                </ul>
                                <table class="table table-sm text-center" id="graph_table" hidden="true">
                                    <thead>
                                        <tr>
                                            <th scope="col">tail</th>
                                            <th scope="col">head</th>
                                            <th scope="col">weight</th>
                                        </tr>
                                    </thead>
                                    <tbody></tbody>
                                </table>
                                <button type="button" class="btn btn-link btn-sm" hidden="true" onclick="updateGraphWeights()">update</button>
                            </div>
                        </div>
                    </div>
                    
                    <!-- Accordion -->
                    <div id="accordion" class="accordion">

                        <!-- Accordion item 1 -->
                        <div class="card">
                            <div id="headingOne" class="card-header bg-white shadow-sm border-0">
                                <h6 class="mb-0 font-weight-bold"><a href="#" data-toggle="collapse" data-target="#collapseOne" aria-expanded="false" aria-controls="collapseOne" class="d-block position-relative text-dark text-uppercase collapsible-link py-2">Graph Exploration</a></h6>
                            </div>
                            <div id="collapseOne" aria-labelledby="headingOne" data-parent="#accordion" class="collapse show">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item rounded-0 d-flex align-items-center justify-content-between">
                                            <div class="custom-control custom-radio">
                                                <input class="custom-control-input" id="customRadio1" type="radio" name="customRadio">
                                                <label class="custom-control-label" for="customRadio1">
                                                    <p class="mb-0">DFS
                                                        <a href="#" class="badge disable">view</a>
                                                        <a href="#" class="badge disable">code</a>
                                                    </p><span class="small font-italic text-muted">Depth First Search</span>
                                                </label>
                                            </div>
                                            <input for="customRadio1" class="form-control form-control-sm vertex-input" type="text" placeholder="source vertex">
                                        </li>
                                        <li class="list-group-item d-flex align-items-center justify-content-between">
                                            <div class="custom-control custom-radio">
                                                <input class="custom-control-input" id="customRadio2" type="radio" name="customRadio">
                                                <label class="custom-control-label" for="customRadio2">
                                                    <p class="mb-0">BFS</p><span class="small font-italic text-muted">Breadth First Search</span>
                                                </label>
                                            </div>
                                            <input for="customRadio2" class="form-control form-control-sm vertex-input" type="text" placeholder="source vertex">
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Accordion item 2 -->
                        <div class="card">
                            <div id="headingTwo" class="card-header bg-white shadow-sm border-0">
                                <h6 class="mb-0 font-weight-bold"><a href="#" data-toggle="collapse" data-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo" class="d-block position-relative collapsed text-dark text-uppercase collapsible-link py-2">Trees</a></h6>
                            </div>
                            <div id="collapseTwo" aria-labelledby="headingTwo" data-parent="#accordion" class="collapse">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item rounded-0 d-flex align-items-center justify-content-between">
                                            <div class="custom-control custom-radio">
                                                <input class="custom-control-input" id="customRadio3" type="radio" name="customRadio">
                                                <label class="custom-control-label" for="customRadio3">
                                                    <p class="mb-0">Prim</p><span class="small font-italic text-muted">Minimum Spanning Tree</span>
                                                </label>
                                            </div>
                                        </li>
                                        <li class="list-group-item d-flex align-items-center justify-content-between">
                                            <div class="custom-control custom-radio">
                                                <input class="custom-control-input" id="customRadio4" type="radio" name="customRadio">
                                                <label class="custom-control-label" for="customRadio4">
                                                    <p class="mb-0">Kruskal</p><span class="small font-italic text-muted">Minimum Spanning Tree</span>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Accordion item 3 -->
                        <div class="card">
                            <div id="headingThree" class="card-header bg-white shadow-sm border-0">
                                <h6 class="mb-0 font-weight-bold"><a href="#" data-toggle="collapse" data-target="#collapseThree" aria-expanded="false" aria-controls="collapseThree" class="d-block position-relative collapsed text-dark text-uppercase collapsible-link py-2">Topological Sort</a></h6>
                            </div>
                            <div id="collapseThree" aria-labelledby="headingThree" data-parent="#accordion" class="collapse">
                                <div class="card-body">
                                    <ul class="list-group">

                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Accordion item 4 -->
                        <div class="card">
                            <div id="headingFour" class="card-header bg-white shadow-sm border-0">
                                <h6 class="mb-0 font-weight-bold"><a href="#" data-toggle="collapse" data-target="#collapseFour" aria-expanded="false" aria-controls="collapseFour" class="d-block position-relative collapsed text-dark text-uppercase collapsible-link py-2">Connected Components</a></h6>
                            </div>
                            <div id="collapseFour" aria-labelledby="headingFour" data-parent="#accordion" class="collapse">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item d-flex align-items-center justify-content-between">
                                            <div class="custom-control custom-radio">
                                                <input class="custom-control-input" id="customRadio5" type="radio" name="customRadio">
                                                <label class="custom-control-label" for="customRadio5">
                                                    <p class="mb-0">Kosaraju</p><span class="small font-italic text-muted">Strongly Connected Components</span>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                        <!-- Accordion item 5 -->
                        <div class="card">
                            <div id="headingFive" class="card-header bg-white shadow-sm border-0">
                                <h6 class="mb-0 font-weight-bold"><a href="#" data-toggle="collapse" data-target="#collapseFive" aria-expanded="false" aria-controls="collapseFive" class="d-block position-relative collapsed text-dark text-uppercase collapsible-link py-2">Shortest Path Algorithms</a></h6>
                            </div>
                            <div id="collapseFive" aria-labelledby="headingFive" data-parent="#accordion" class="collapse">
                                <div class="card-body">
                                    <ul class="list-group">
                                        <li class="list-group-item rounded-0 d-flex align-items-center justify-content-between">
                                            <div class="custom-control custom-radio">
                                                <input class="custom-control-input" id="customRadio6" type="radio" name="customRadio">
                                                <label class="custom-control-label" for="customRadio6">
                                                    <p class="mb-0">Dijkstra</p><span class="small font-italic text-muted">one-to-all</span>
                                                </label>
                                            </div>
                                            <input for="customRadio5" class="form-control form-control-sm vertex-input" type="text" placeholder="source vertex">
                                        </li>
                                        <li class="list-group-item d-flex align-items-center justify-content-between">
                                            <div class="custom-control custom-radio">
                                                <input class="custom-control-input" id="customRadio7" type="radio" name="customRadio">
                                                <label class="custom-control-label" for="customRadio7">
                                                    <p class="mb-0">Bellman-Ford</p><span class="small font-italic text-muted">one-to-all</span>
                                                </label>
                                            </div>
                                            <input for="customRadio6" class="form-control form-control-sm vertex-input" type="text" placeholder="source vertex">
                                        </li>
                                        <li class="list-group-item d-flex align-items-center justify-content-between">
                                            <div class="custom-control custom-radio">
                                                <input class="custom-control-input" id="customRadio8" type="radio" name="customRadio">
                                                <label class="custom-control-label" for="customRadio8">
                                                    <p class="mb-0">Floyd Warshall</p><span class="small font-italic text-muted">all-to-all</span>
                                                </label>
                                            </div>
                                        </li>
                                    </ul>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
                
            </nav>            
        </div>

        <script src="script-interface.js"></script>
        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script type="text/python" src="py2js.py"></script>
    </body>
</html>
